<!doctype html>
<html lang="en" ng-app="myModule">

<head>
    <title>Angular JS | Controllers </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>

    <script src="101.ng-repeat.js"></script>
</head>

<body ng-contproller="myController">

<table class="table table-bordered">
    <table class="table table-bord"
    <tr>
        <thead class="one tablecolors">
        <td>FirstName</td>
        <td>LastName</td>
        <td>Gender</td>
        <td>Salary</td>
        </thead>

    </tr>
    <tbody>
    <tr ng-repeat="employee in employees">
        <td>{{employee.firstname}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.salary}}</td>
    </tr>
    <tbody>


</table>


</body>
</html>
